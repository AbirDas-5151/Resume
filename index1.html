<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abir Das - AI Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Background.mp4');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .sidebar img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .sidebar nav {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            text-align: center;
            transition: all 0.3s;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #333333;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .sidebar nav a:hover {
            background-color: #0073e6;
            box-shadow: 0 0 5px rgba(0, 115, 230, 0.6);
        }

        .sidebar nav a svg {
            width: 24px;
            height: 24px;
            animation: rotate 2s linear infinite;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-content h1, .main-content h2 {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .main-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .main-content h2 {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(225, 21, 198, 0.3);
        }

        /* Fade-in sequence */
        .main-content h1:nth-child(1) {
            animation-delay: 0s;
        }

        .main-content h2:nth-child(2) {
            animation-delay: 2s;
        }

        .main-content h1:nth-child(3) {
            animation-delay: 4s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .active {
            display: block !important;
        }

        /* Contact Form */
        .contact-form {
            max-width: 500px;
            width: 100%;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #005bb5;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Google Analytics -->
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX'); // Replace with your Google Analytics ID
    </script>

    <!-- Background -->
    <div class="background"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="photo2.JPG" alt="Abir Das Photo">
        <nav>
            <a data-section="home"><i class="fas fa-home"></i> Home</a>
            <a data-section="about"><i class="fas fa-user"></i> About Me</a>
            <a data-section="resume"><i class="fas fa-file"></i> Resume</a>
            <a data-section="publications"><i class="fas fa-book"></i> Publications</a>
            <a data-section="contact"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <h1>ABIR DAS</h1>
        <h2>Bachelor of Science in Artificial Intelligence</h2>
        <h1>AI Engineer</h1>
    </div>

    <!-- Contact Form -->
    <div id="contact-form" class="main-content" style="display: none;">
        <h1>Contact Me</h1>
        <form action="send_message.php" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Abir Das. All Rights Reserved.
    </div>


    <!-- JavaScript -->
    <script>
        const sections = {
            home: `
                <h1>ABIR DAS</h1>
                <div class="slideshow-container">
                    <div class="slide active">Bachelor of Science in Artificial Intelligence</div>
                    <div class="slide">AI Engineer & Innovator</div>
                </div>
                <h3>Welcome to my portfolio!</h3>
            `,
            about: `
                <h1>About Me</h1>
                <p>Hello! I am Abir Das, an AI Engineer passionate about intelligent systems.</p>
            `,
            resume: `
                <h1>Resume</h1>
                <p>Download my resume <a href="resume.pdf" target="_blank">here</a>.</p>
            `,
            publications: `
                <h1>Publications</h1>
                <ul>
                    <li>Das, A., & Smith, J. (2025). Artificial Intelligence in Medicine. Journal of AI, 10(2), 45-67.</li>
                    <li>Das, A., & Smith, J. (2025). AI for Social Good. AI Magazine, 30(4), 89-102.</li>
                </ul>
            `,
            contact: `
                <h1>Contact</h1>
                <form action="send_message.php" method="POST" class="contact-form">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            `
        };

        document.querySelectorAll('.sidebar nav a').forEach(link => {
            link.addEventListener('click', function () {
                const section = this.getAttribute('data-section');
                document.getElementById('main-content').innerHTML = sections[section] || '';
            });
        });

        let currentSlide = 0;
        const slides = document.querySelectorAll('.slideshow-container .slide');

        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 3000);
    </script>
</body>
</html>

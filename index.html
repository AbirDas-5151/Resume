<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abir Das - AI Engineer</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Background AI animation placeholder */
        .background {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: url('Background.mp4'); /* Replace with your photo URL */
          background-size: cover;
          background-position: center;
          z-index: -1;
      }

      /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .sidebar img {
          width: 180px; /* Increased size */
          height: 180px;
          object-fit: cover;
          border: 5px solid #ffffff;
          margin-bottom: 20px;
          border-radius: 10px; /* Slightly rounded corners */
      }


        .sidebar nav {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar nav a {
          text-decoration: none;
          color: white;
          font-size: 18px;
          text-align: center;
          transition: all 0.3s;
          padding: 10px 15px;
          border-radius: 5px; /* Add a background color on hover */
      }

      .sidebar nav a:hover {
          color: white;
          background-color: #0073e6; /* Bright background for hover */
          box-shadow: 0 0 5px rgba(0, 115, 230, 0.6);
      }

        /* Center Content */
        .main-content {
            margin-left: 250px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .main-content h2 {
            font-size: 2.5rem;
            margin-top: 15px;
        }

        .main-content h3 {
            font-size: 1.8rem;
            margin-top: 10px;
            color: #00aaff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }


        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Background Placeholder -->
    <div class="background">
        <!-- Add your AI visuals here (e.g., video, canvas animations) -->
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="photo2.JPG" alt="Abir Das Photo"> <!-- Replace with your photo path -->
        <nav>
            <a href="#about">About Me</a>
            <a href="#resume">Resume</a>
            <a href="#publications">Publications</a>
            <a href="#social-media">Social Media</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Abir Das</h1>
        <h2>Bachelor of Science in Artificial Intelligence</h2>
        <h3>AI Engineer</h3>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Abir Das. All Rights Reserved.
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abir Das - AI Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Background AI animation placeholder */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Background.mp4'); /* Replace with your video/photo URL */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .sidebar img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .sidebar nav {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            text-align: center;
            transition: all 0.3s;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #333333;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .sidebar nav a:hover {
            background-color: #0073e6;
            box-shadow: 0 0 5px rgba(0, 115, 230, 0.6);
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .main-content h2, .main-content h3 {
            margin-top: 15px;
            font-weight: bold;
        }

        .main-content h2 {
            font-size: 2.5rem;
            color: #ffcc00;
        }

        .main-content h3 {
            font-size: 1.8rem;
            color: #00aaff;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Background Placeholder -->
    <div class="background"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="photo2.JPG" alt="Abir Das Photo"> <!-- Replace with your photo path -->
        <nav>
            <a data-section="about"><i class="fas fa-user"></i> About Me</a>
            <a data-section="resume"><i class="fas fa-file"></i> Resume</a>
            <a data-section="publications"><i class="fas fa-book"></i> Publications</a>
            <a data-section="social"><i class="fas fa-hashtag"></i> Social Media</a>
            <a data-section="contact"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <h1>ABIR DAS</h1>
        <h2>Bachelor of Science in Artificial Intelligence</h2>
        <h3>AI Engineer</h3>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Abir Das. All Rights Reserved.
    </div>

    <script>
        // Define the content for each section
        const content = {
            about: `
                <h1>About Me</h1>
                <p>Hello! I am Abir Das, an AI Engineer with a passion for building intelligent systems.</p>
            `,
            resume: `
                <h1>Resume</h1>
                <p>Download my resume <a href="resume.pdf" target="_blank">here</a>.</p>
            `,
            publications: `
                <h1>Publications</h1>
                <p>Explore my research and publications in AI and related fields.</p>
            `,
            social: `
                <h1>Social Media</h1>
                <p>Follow me on LinkedIn, Twitter, and GitHub for updates.</p>
            `,
            contact: `
                <h1>Contact</h1>
                <p>Email: abir.das@example.com</p>
                <p>Phone: +123 456 7890</p>
            `
        };

        // Event listener for sidebar navigation
        document.querySelectorAll('.sidebar nav a').forEach(link => {
            link.addEventListener('click', function () {
                const section = this.getAttribute('data-section');
                document.getElementById('main-content').innerHTML = content[section];
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abir Das - AI Engineer</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Background AI animation placeholder */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: navy; /* Placeholder for AI-themed visuals */
            z-index: -1;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .sidebar img {
          width: 150px;
          height: 150px;
          object-fit: cover;
          border: 5px solid #ffffff;
          margin-bottom: 20px;
        }

        .sidebar nav {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            text-align: center;
            transition: color 0.3s;
        }

        .sidebar nav a:hover {
            color: #00aaff;
        }

        /* Center Content */
        .main-content {
            margin-left: 250px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-content h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .main-content h2 {
            font-size: 2rem;
            margin-top: 10px;
        }

        .main-content h3 {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #00aaff;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Background Placeholder -->
    <div class="background">
        <!-- Add your AI visuals here (e.g., video, canvas animations) -->
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="photo2.JPG" alt="Abir Das Photo"> <!-- Replace with your photo path -->
        <nav>
            <a href="#about">About Me</a>

            <a href="#publications">Publications</a>
            <a href="#social-media">Social Media</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Abir Das</h1>
        <h2>Bachelor of Science in Artificial Intelligence</h2>
        <h3>AI Engineer</h3>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Abir Das. All Rights Reserved.
    </footer>
</body>
</html>
